<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tictac.css" />
  </head>

  <body>
    <button>Click Me!</button>

    <div class="boarder">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <div class="top left cells"></div>
        <div class="top middle cells"></div>
        <div class="top right cells"></div>
      </div>

      <div class="row">
        <div class="middle left cells"></div>
        <div class="center cells"></div>
        <div class="middle right cells"></div>
      </div>

      <div class="row">
        <div class="bottom left cells"></div>
        <div class="bottom middle cells"></div>
        <div class="bottom right cells"></div>
      </div>
    </div>

    <script src="tictac.js"></script>
  </body>
</html>
